server:
  port: 8080
  servlet:
    context-path: /

spring:
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/new_sp?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root

    hikari:
      pool-name: HikariCP
      maximum-pool-size: 10

  thymeleaf:
    check-template-location: true
    enabled: true

    spring:
      thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML
        cache: false


logging:
  level:
    root=DEBUG:
